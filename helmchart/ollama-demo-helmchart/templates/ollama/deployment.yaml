apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "ollama pull llama3.1 && ollama pull phi3 && ollama pull gemma && ollama pull qwen2 && ollama pull llava"]
        resources:
          limits:
            nvidia.com/gpu: {{ default 1 .Values.ollama.deployment.resources.limits.gpu }}
        ports:
        - containerPort: 11434
        volumeMounts:  # <--- Add volume mounts
        - name: ollama-data
          mountPath: /root/.ollama
      volumes:  # <--- Add volumes
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-pvc
      priorityClassName: system-node-critical  
  strategy:
    type: Recreate
